<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link type="text/css" rel="stylesheet" href="estilos/estilos.css">
    </link>
    <scriptm src="script/script.js"></script>
    <title>Calculadora</title>
</head>

<body>
    <main>
        <form id="calculator">
            <fieldset>
                <p id="ans"></p>
            </fieldset>
            <fieldset>
                <button id="(">(</button>
                <button id=")">)</button>
                <button id="C">C</button>
                <button id="^">^</button>
            </fieldset>
            <fieldset>
                <button id="7" onclick="ans.innerHTML+=`7`">7</button>
                <button id="8" onclick="ans.innerHTML+=`8`">8</button>
                <button id="9" onclick="ans.innerHTML+=`9`">9</button>
                <button id="*">*</button>
            </fieldset>
            <fieldset>
                <button id="4">4</button>
                <button id="5">5</button>
                <button id="6">6</button>
                <button id="-">-</button>
            </fieldset>
            <fieldset>
                <button id="1">1</button>
                <button id="2">2</button>
                <button id="3">3</button>
                <button id="+">+</button>
            </fieldset>
            <fieldset>
                <button id="%">%</button>
                <button id="0">0</button>
                <button id=".">.</button>
                <button id="=">=</button>
            </fieldset>
        </form>
    </main>
</body>

</html>
